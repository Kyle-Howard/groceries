{% load static %}
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "dist/css/materialize.min.css"%}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green">
                <a href="#" class="brand-logo center">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="active"><a href="/recipefinder/search_recipes?cartid={{cartid}}">Search Recipes</a></li>
                    <li><a href="/recipefinder/view_cart?cartid={{cartid}}">Your Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Search Recipes</h1>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <form type="get" action="" style="margin: 0">
                            <input type="hidden" name="cartid" value='{{cartid}}' placeholder="{{cartid}}"/>
                            <div class="input-field col s6">
                                <input  id="search_box" type="text" name="query"  placeholder="Search..." >
                            </div>
                            <!-- <div class="input-field col s3">
                                <select id="{{ form.search.selectcuisine }}" name="cuisineselected" class="form-control">
                                    <option value="None" selected="selected"></option>
                                    {% for cuisine in cuisines %}
                                    <option value="{{ cuisine }}" >{{ cuisine }}</option>
                                    {% endfor %}
                                </select>
                                <label>Cuisine</label>
                            </div> -->
                            <div class="input-field col s3">
                                    <select>
                                      <option value="" disabled selected>Choose your option</option>
                                      <option value="1">Option 1</option>
                                      <option value="2">Option 2</option>
                                      <option value="3">Option 3</option>
                                    </select>
                                    <label>Materialize Select</label>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" id="search_submit" type="submit" >Search
                                    <i class="material-icons left">search</i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            {% for result in response %}
                            <div class="card-panel light-green lighten-5">
                                <form type="post" action="/recipefinder/update_cart">
                                    <li>
                                        {{ result.title }}
                                        <br>
                                        <blockquote>
                                            Servings: {{result.servings}} - Time to Make: {{result.readyInMinutes}} minutes
                                        </blockquote>
                                        <input type="hidden" name="title" value='{{result.title}}' placeholder="{{result.title}}"/>
                                        <input type="hidden" name="id" value='{{result.id}}' placeholder="{{result.id}}"/>
                                        <input type="hidden" name="cartid" value='{{cartid}}' placeholder="{{cartid}}"/>
                                        <button class="btn waves-effect waves-light" id="add_cart_submit" type="submit">Add to Cart
                                            <i class="material-icons left">add_shopping_cart</i>
                                        </button>
                                        <br>
                                    </li>
                                </form>                                
                            </div>
                            <div class="divider"></div>
                            {% endfor %}
                        </div>
                    </div>
                    <div>
                        
                    </div>
                </div>
            </div>
            
        </div>
      <!--JavaScript at end of body for optimized loading-->


        
      <script type="text/javascript" src="{% static "dist/js/materialize.min.js"%}">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
        });      
      </script>
    </body>
  </html>
